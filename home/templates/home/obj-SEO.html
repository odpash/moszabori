{% load static %} {% load i18n %}
    <meta name="title" content="{{obj.Title }}">
    <meta name="keywords" content="{{obj.Keywords }}" />
    <meta name="description" content="{{obj.Content }}">
    <link rel="canonical" href="https://{{ request.META.HTTP_HOST }}{{ request.path }}"/>
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{obj.Title }}" />
    <meta property="og:description" content="{{obj.Content }}" />
    <meta property="og:image" content="https://{{ request.META.HTTP_HOST }}{% if obj.Image %}{{obj.Image.url}}{% else %}{%static 'logo/colors.png' %}{% endif %}" />
    <meta property="og:image:alt" content="{{obj.Title}}" />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:url" content="https://{{ request.META.HTTP_HOST }}{{ request.path }}" />
    <meta property="og:site_name" content="moszn.ru" />
    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{obj.Title }}">
    <meta name="twitter:description" content="{{obj.Content }}">
    <meta name="twitter:image" content="https://{{ request.META.HTTP_HOST }}{% if obj.Image %}{{obj.Image.url}}{% else %}{%static 'logo/colors.png' %}{% endif %}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@moszn">
    <meta name="twitter:creator" content="@SaidmamadG">
